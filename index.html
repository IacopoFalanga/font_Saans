<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Font Saans</title>
    <style>
        @font-face {
            font-family: 'Saans';
            src: url('https://iacopofalanga.github.io/font_Saans/SaansRegular.ttf') format('truetype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Saans';
            src: url('https://iacopofalanga.github.io/font_Saans/SaansSemiBold.ttf') format('truetype');
            font-weight: 600;
        }

        @font-face {
            font-family: 'Saans';
            src: url('https://iacopofalanga.github.io/font_Saans/SaansSemiMonoRegular.ttf') format('truetype');
            font-weight: 400;
        }

        @font-face {
            font-family: 'Saans';
            src: url('https://iacopofalanga.github.io/font_Saans/SaansSemiMonoSemiBold.ttf') format('truetype');
            font-weight: 700;
        }

        body {
            font-family: 'Saans', sans-serif;
            padding: 20px;
        }

        h1 {
            font-weight: 700;
            color: #333;
        }

        h2 {
            font-weight: 600;
            color: #555;
        }

        p {
            font-weight: 400;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Test del font Saans - Bold (700)</h1>
    <h2>Test del font Saans - SemiBold (600)</h2>
    <p>Questo è il font Saans in peso Regular (400).</p>
    <p style="font-weight: 700;">Questo è il font Saans in peso SemiMonoSemiBold (700).</p>
</body>
</html>
